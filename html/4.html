<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单</title>
	</head>
	<body>
		<h1>注册账号</h1>
		<form action="regist" method="post">
			用户名：<input type="text" name="username" id="username" value="" /><br><br>
			密码：<input type="password" name="userpwd" id="userpwd" value="" /><br><br>
			确认密码：<input type="password" name="reuserpwd" id="reuserpwd" value="" /><br><br>
			性别：<input type="radio" name="sex" id="sex_man" value="" />男<input type="radio" name="sex" id="sex_woman" value="" />女<br><br>
			职业：
			<select>
				<option value="oth">其他</option>
				<option value="stu">学生</option>
				<option value="tea">老师</option>
			</select><br><br>
			兴趣爱好：<input type="checkbox" name="interest" id="sing" value="sing" />唱歌
			<input type="checkbox" name="interest" id="dance" value="dance" />跳舞
			<input type="checkbox" name="interest" id="football" value="football" />足球<br><br>
			选择头像：<input type="file" name="file" id="file" value="" /><br><br>
			<input type="image" width="80" height="80" src="../img/0.jpg" /><br><br>
			<input type="reset" value="重置信息" /> <input type="submit" value="注册账号" id="submit"/><br><br>
			<input type="hidden" name="regist" id="" value="default" />
			备注：<br>
			<textarea rows="10" name="intro">
			</textarea><br><br>
		</form>
	</body>
</html>
<script src="../js/front_next.js" type="text/javascript" charset="utf-8"></script>
