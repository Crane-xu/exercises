<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选栏</title>
</head>
<body>
    <table border="1" width="400px">
        <tr class="tr" onmouseover="fnover(0)" onmouseout="fnout(0)">
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr class="tr" onmouseover="fnover(1)" onmouseout="fnout(1)">
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>

        <tr class="tr" onmouseover="fnover(2)" onmouseout="fnout(2)">
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>

        <tr class="tr" onmouseover="fnover(3)" onmouseout="fnout(3)">
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>

    </table>
</body>
</html>
<script>
    function fnover(dex){
        document.getElementsByClassName('tr')[dex].style="background-color:#4e6ef2;";
    }
    function fnout(dex){
        document.getElementsByClassName('tr')[dex].style="background-color:white;";
    }
</script>
<script src="../js/front_next.js" type="text/javascript" charset="utf-8"></script>
