        <h2>课程介绍</h2>
        <p style="text-indent:2em;">中国诗词滥觞于先秦，是有节奏、有韵律并富有感情色彩的一种语言艺术形式，也是是世界上最古老、最基本的文学形式。严格的格韵律脚、凝练的章法、充沛的情感以及丰富的意象是中华诗词美之所在，诗词是中华数千年社会文化的缩影。《中华诗词之美》这一课程从小词中画眉簪花照镜之传统讲起，共有五部分：</p>
        <!-- <br> -->
        <ol type="1">
            <li>从性别文化谈小词画眉簪花照镜之传统</li>
            <li>南唐冯李词对花间温韦词的拓展</li>
            <li>王国维《人间词话》问世百年的词学反思</li>
            <li>咏荷诗词</li>
            <li>中华诗词之美</li>
        </ol>
        <span class="span1">南开大学知名教授叶嘉莹 以独特的视角向你展示这一世界文学艺术的奇葩。</span>
