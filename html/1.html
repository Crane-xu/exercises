        <h2>登高</h2>
        <i>唐代:  杜甫</i>
        <br>
        <p>
            <span>风急天高猿啸哀，渚清沙白鸟飞回。</span><br><br>
            <span>无边落木萧萧下，不尽长江滚滚来。</span><br><br>
            <span>万里悲秋常作客，百年多病独登台。</span><br><br>
            <span>艰难苦恨繁霜鬓，潦倒新停浊酒杯。</span><br><br>
        </p>
        <h3>译文及注释</h3>
        <span>全诗通过登高所见秋江景色，倾诉了诗人长年漂泊、老病孤愁的复杂感情，慷慨激越、动人心弦。</span><br><br>
        <span><strong>登高：</strong>农历九月九日为重阳节，历来有登高的习俗。<strong>猿啸哀：</strong>指长江三峡中猿猴凄厉的叫声。</span><br><br>
    </body>
