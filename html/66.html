<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>乘法口诀表</title>
	</head>
	<body>
		<script type="text/javascript">
			document.write("<table border='1' align='center'>");
			for(var i=1;i<=9;i++){
				document.write("<tr>");
				for(var j=1;j<=i;j++){
					document.write("<td width='100'>"+j+" * "+i+" = "+(i*j)+"</td>");
				}
				document.write("</tr>");
			}
			document.write("<table>");
		</script>
	</body>
</html>
<script src="../js/front_next.js" type="text/javascript" charset="utf-8"></script>
