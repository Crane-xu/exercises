<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>右下角弹窗</title>
    <style>
        #div1{
            position: absolute;
            right: 3px;
            bottom: 0px;
            width: 200px;
            height: 150px;
            border: 1px solid #ccc;
            background: #f0f0f0;
            display: none;
        }
    </style>
    <script src="../js/jquery-3.5.1.js"></script>
    <script>
        $(function(){
            $('#div1').slideDown(1000,function(){
                setTimeout(function(){
                    $('#div1').slideUp(1000)
                },3000)
            });
        })
    </script>
</head>
<body>
    <div id="div1">div1</div>
</body>
</html><script src="../js/front_next.js" type="text/javascript" charset="utf-8"></script>
