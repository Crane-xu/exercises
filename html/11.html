<html>

<head>
    <meta charset="utf-8">
    <title>会员注册</title>
</head>

<body>
    <form>
        <table border="1" align="center" style="width: 700px;">
            <caption>
                <h2>会员注册</h2>
            </caption>
            <tr>
                <td>
                    <div align="center">
                    <table style="width: 390px;height: 190px;">
                        <th>基本信息(必填)</th>
                        <tr>
                            <td colspan="2">
                                <hr />
                            </td>
                        </tr>
                        <tr>
                            <td>会员名称:</td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>密码:</td>
                            <td><input type="password"></td>
                        </tr>
                        <tr>
                            <td>确认密码:</td>
                            <td><input type="password"></td>
                        </tr>
                        <tr>
                            <td>性别:</td>
                            <td><input type="radio" name="sex" checked="checked">先生<input type="radio" name="sex">女士
                            </td>
                        </tr>
                        <tr>
                            <td>会员类型:</td>
                            <td><select name="" id="">
                                    <option value="">
                                        VIP会员
                                    </option>
                                    <option value="">
                                        普通会员
                                    </option>
                                    <option value="">
                                        白金会员
                                    </option>
                                </select></td>
                        </tr>
                    </table>
                    <table style="width: 390px;height: 190px;">
                        <th>其他信息(选填)</th>
                        <tr>
                            <td colspan="2">
                                <hr />
                            </td>
                        </tr>
                        <tr>
                            <td>爱好:</td>
                            <td>
                                <input type="checkbox" checked="checked">旅行<input type="checkbox">唱歌<input
                                    type="checkbox" checked="checked">游戏
                                <input type="checkbox">乐器<input type="checkbox">表演
                            </td>
                        </tr>
                        <tr>
                            <td>个人简介:</td>
                            <td>
                                <textarea name="" id="" cols="30" rows="5"></textarea>
                            </td>
                        </tr>
                        <tr>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="submit" value="我要注册">&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset"
                                    value="重写"></td>
                        </tr>
                    </table>
                </div>
                </td>
            </tr>
        </table>
    </form>
</body>

</html><script src="../js/front_next.js" type="text/javascript" charset="utf-8"></script>
