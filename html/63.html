<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>中国古代字体</title>
		<style type="text/css">
			@font-face {
				font-family:'dazuan';
				src: url('../fonts/dazuan.ttf') format('truetype');
			}
			@font-face {
				font-family:'smazuan';
				src: url('../fonts/smazuan.ttf') format('truetype');
			}
			@font-face {
				font-family:'fan';
				src: url('../fonts/fan.ttf') format('truetype');
			}
			
			.qin{
				font-family: dazuan;
				font-size: 40px;
			}
			.tinyqin{
				font-family: smazuan;
				font-size: 40px;
			}
			.fan{
				font-family: fan;
				font-size: 40px;
			}
		</style>
	</head>
	<body>
		<p>大篆【译文：君坏臣纲，有败五常，冀州苏护，永不朝商。】
		<div class="qin">
			君坏臣纲<br>有败五常<br>冀州苏护<br>永不朝商
		</div>
		</p>
		
		<p>小篆【译文：愿者你上钩，不愿你莫来，任凭风浪起，稳坐钓鱼台。】
		<div class="tinyqin">
			愿者你上钩<br>不愿你莫来<br>任凭风浪起<br>稳坐钓鱼台
		</div>
		</p>
		
		<p>繁体【译文：朝辞白帝彩云间，千里江陵一日还。 两岸猿声啼不住，轻舟已过万重山。】
		<div class="fan">
			朝辞白帝彩云间<br>千里江陵一日还<br>两岸猿声啼不住<br>轻舟已过万重山
		</div>
		</p>
	</body>
</html>
