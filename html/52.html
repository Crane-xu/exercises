        //jquery写法
        $(function () {
            $('#btn').click(function () {
                console.log( $('#username').val());
                $.ajax({
                    url: 'https://www.baidu.com',
                    type: 'get',
                    data: { username: $('#username').val(), password: $('#password').val() },
                    dataType: 'json',
                    success: function (re) {
                        alert('请求成功');
                    },
                    error: function (re) {
                        alert('请求失败');
                    }
                })
            })
        })
